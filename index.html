<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRUD Example</title>
    <link rel="stylesheet" href="dist/all.css"/>
</head>
<body>
<div id="showBtnArea" class="col-12">
    <input type="button" id="showBtn" class="btn btn-outline-dark text-uppercase align-self-center mx-auto"
           value="Show table"/>
</div>


<div id="table"></div>
<div id="viewBlock" class="p-3 col-md-8 col-sm-12 mx-auto my-4 text-center fixed-top hidden"></div>
<div id="addBlock" class="col-6 mx-auto my-4 fixed-top p-5 hidden">
    <form name="addForm">

        <div class="form-group">
            <input type="text" placeholder="Name" name="name" class="form-control">
        </div>
        <div class="form-group">
            <input type="email" name="email" class="form-control" placeholder="Enter email address">
        </div>
        <div class="form-group">
            <label for="userAge">Age</label>
            <input type="number" name="age" id="userAge" class="form-control" placeholder="18">
        </div>
        <div class="form-group">
            <label for="userPhoneNumber">Phone Number</label>
            <input type="text" name="userPhoneNumber" id="userPhoneNumber" class="form-control"
                   placeholder="+380 xx xxx xx xx">
        </div>
        <div class="form-group">
            <label for="bankCardNumber">Bank Card Number</label>
            <input type="text" name="bankCardNumber" id="bankCardNumber" class="form-control"
                   placeholder="xxxx xxxx xxxx xxxx">
        </div>
        <fieldset class="form-group" id="userGender">
            <legend class="col-form-label pt-0">Gender</legend>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="userFemale" value="f">
                <label class="form-check-label" for="userFemale">
                    Female
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="userMale" value="m">
                <label class="form-check-label" for="userMale">
                    Male
                </label>
            </div>
        </fieldset>

        <div>
            <input type="button" class="btn btn-primary" id="saveBtn" value="Save"/>
        </div>
    </form>

</div>
